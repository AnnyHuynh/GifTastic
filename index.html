<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>

  <div class="container">

    <div class="row">
      <h1>Let's Travel The World! Woohoo!!!</h1>
      <h2>Click On A Country That You Want To Explore!</h2>
    </div>

   <div class="row">

      <div class="col-lg-9">
      
        <div id="country-list"></div>

        <div id="gifs-appear-here"></div>

      </div>

      <div class="col-lg-3">

        <form id="country-form">
          <label for="country-input">Add Your Favorite Country Here:</label>
          <input type="text" id="country-input"><br>

          <!-- Button triggers new movie to be added -->
          <input id="add-country" type="submit" value="Add Country">
        </form>

      </div>
    </div>  

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
